<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集众电采</title>
  <link rel="stylesheet" href="./css/sheetstyle.css">
</head>
<body>
<div class="wrap">
  <div class="logo">
    <img src="./img/logo.png" alt="">
  </div>
  <div class="title">
    温馨提示：您当前的浏览器版本过低，存在安全风险，建议升级浏览器
  </div>
  <div class="content">
    <div class="left-box">
      <p>浏览器升级推荐</p>
      <img src="./img/computer.png" alt="">
    </div>
    <div class="right-box">
      <a href="https://stdl.qq.com/stdl/qqbrowser/official/mix/index.html">
        <img src="./img/qq.png" alt="">
        <p>qq浏览器</p>
        <span class="btn">前往下载</span>
      </a>
      <a href="https://ie.sogou.com/">
        <img src="./img/sougou.png" alt="">
        <p>搜狗浏览器</p>
        <span class="btn">前往下载</span>
      </a>
      <a href="https://browser.360.cn/se/">
        <img src="./img/360.png" alt="">
        <p>360浏览器</p>
        <span class="btn">前往下载</span>
      </a>
    </div>
  </div>
  <div class="content">
    <div class="left-box">
      <p>手机扫码浏览</p>
      <img src="./img/phone.png" alt="">
    </div>
    <div class="right-box">
      <div class="code">
        <img src="./img/code.png" alt="">
        <p>集众电采公众号</p>
      </div>
      <div class="code">
        <img src="./img/app-code.png" style="padding: 10px" alt="">
        <p>集众电采app</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
